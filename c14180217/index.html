<html>
    <script>
        
        function dpicker_today(){
            var date=document.getElementById("dpicker1").value
            var year= date.slice(0,4) 
            var month = date.slice(5,7)
            var day = date.slice(8,10)

            var today=new Date()
            var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
            var date1 = new Date(month+"/"+day+"/"+year); 
            var date2 = new Date(mm+"/"+dd+"/"+yyyy); 
  
            // To calculate the time difference of two dates 
            var Difference_In_Time = date1.getTime() - date2.getTime(); 
  

            var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
            console.log(Difference_In_Days)

            // Example
            alert("selisih: "+Math.abs(Difference_In_Days)+" hari")
        }
        function selisih2(){
            var date1=document.getElementById("dpicker1").value
            var date2=document.getElementById("dpicker2").value
            var selisih=Math.abs((new Date(date1)-new Date(date2))/ (1000 * 3600 * 24))
            alert("selisih: "+selisih+" hari")
        }
    </script>
